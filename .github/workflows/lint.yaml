name: Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Run ${{ matrix.check }}
    strategy:
      matrix:
        check:
          - check-ast
          - check-executables-have-shebangs
          - check-json
          - codespell
          - isort
          - mixed-line-ending
          - pyupgrade
          - requirements-txt-fixer
          - ruff-check
          - ruff-format
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        id: python
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: |
            requirements_base.txt
            requirements_lint.txt

      - name: Install dependencies
        run: |
          scripts/install/pip_packages --requirement requirements_lint.txt
          pre-commit install-hooks --config .github/pre-commit-config.yaml

      - name: Run the check (${{ matrix.check }})
        run: pre-commit run --show-diff-on-failure --hook-stage manual ${{ matrix.check }} --all-files --config .github/pre-commit-config.yaml

  lint-json:
    runs-on: ubuntu-latest
    name: With JQ
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4.2.2

    - name: Run validation
      run: jq -r -e -c . tests/fixtures/*.json