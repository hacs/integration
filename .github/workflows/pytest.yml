name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run:
    name: With pytest for Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v2

      - name: üõ†Ô∏è Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}


      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: "Set version numbmer"
        run: |
          sed -i '/INTEGRATION_VERSION = /c\INTEGRATION_VERSION = "${{ steps.version.outputs.version }}"' ${{ github.workspace }}/custom_components/hacs/const.py
          sed -i '/"version" /c"version": "${{ steps.version.outputs.version }}",' ${{ github.workspace }}/custom_components/hacs/manifest.json
          cat ${{ github.workspace }}/custom_components/hacs/manifest.json
          cat ${{ github.workspace }}/custom_components/hacs/const.py

      - name: üì¶ Install dependencies
        run:  make init

      - name: üèÉ Run tests
        env:
          PYTEST: true
        run: |
          python3 -m pip install pytest pytest-cov
          python3 -m pytest

      - name: üì§ Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.8' }}
        run: |
          make coverage
          curl -sfSL https://codecov.io/bash | bash -
