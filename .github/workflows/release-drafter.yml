name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [labeled]
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}